<html>
<head>
	<title>Javascript Intro</title>
	<style type="text/css">
		#square {
			margin-top: 20px;
			margin-left: 100px;
			height: 200px;
			width: 200px;
			background: pink;
		}
		div {
			margin-bottom: 20px;
		}
		.round {
			border-radius: 20px;
		}
		#square:hover{
			cursor: pointer;
		}
		
	</style>
</head>

<body>

<p id="display" onclick="show_message()">click on text to see more!</p>

<p></p>

<p>Press <button onclick="goBack()">HERE</button> To Previous Page</p>

<script>
function goBack() {
    window.history.back();
}

function show_message(){
	document.getElementById("display").innerHTML = "SURPRISE!"
	document.getElementById("display").style.color = 'red'
}
</script>

</body>
</html>
