	<title>Javascript Intro</title>

</head>

<body>

<p id="display" onclick="show_message()">click on text to see more!</p>

<p></p>

<p>Click the button below to go back to previous page</p>
<button onclick="goBack()"> GO BACK </button>

<script>
function goBack() {
    window.history.back();
}

function show_message(){
	document.getElementById("display").innerHTML = "SURPRISE!";
	document.body.style.backgroundColor = "brown";
	document.getElementById("display").style.fontSize = "xx-large";
	document.getElementById("display").style.color = 'white'
}
</script>

</body>
